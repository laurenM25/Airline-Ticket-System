<!DOCTYPE html>
<html>

<head>
    <title>Flights taken by Customer</title>
    <link rel="stylesheet" href="static/general.css">
</head>

<body>
    <div class="basicHomeFuncs">
        <a class='page-link' href="/home">Go Home</a>
        <a class='logout-link' href="/logout">log out</a>
    </div>

    <H3>Flights taken by customer:</H3>
    <!--create drop down with cust_list to provide new options for lookup. add javascript, etc.-->
    <label for="customer-select">Select Customer:</label>
    <select id="customer-select">
        {% for cust in cust_list %}
        <option value="{{ cust }}" {% if cust==cur_cust %}selected{% endif %}>{{ cust }}</option>
        {% endfor %}
    </select>
    <!--for dynamic table (detect changes to dropdown)-->
    <script>
        document.getElementById("customer-select").addEventListener("change", function () {
            const selectedCustomer = this.value;

            // Make an AJAX request to the backend
            fetch(`/customersFlightsData?customer_email=${encodeURIComponent(selectedCustomer)}`)
                .then(response => response.json())
                .then(data => {
                    // Rebuild the table body
                    const table = document.getElementById("myTable");
                    const tbody = table.getElementsByTagName("tbody")[0];
                    tbody.innerHTML = ""; // clear old rows

                    data.flights.forEach(row => {
                        const tr = document.createElement("tr");
                        row.forEach(cell => {
                            const td = document.createElement("td");
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error("Error fetching flights:", error));
        });
    </script>


    <div class="table-view">
        <input type="text" id="filter-flight-no" onkeyup="myFunction()" placeholder="Group by flight number">
        <input type="text" id="filter-customer" onkeyup="myFunction()" placeholder="Group by customer email">

        <table id="myTable">
            <thead>
                <tr>
                    {% for col in cols %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>

            <tbody>
                {% for row in table %}
                <tr>
                    {% for item in row %}
                    <td>{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
